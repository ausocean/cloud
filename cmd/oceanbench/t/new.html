<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="/s/main.css" rel="stylesheet" type="text/css"/>
  <title>New</title>
  <script type="module" src="/s/lit/header-group.js"></script>
  <script type="text/javascript" src="/s/main.js"></script>
  <script type="text/javascript" src="/s/new.js"></script>
</head>
<body onload="init()">
  <header-group id="header" class="header" version="{{.Version}}" {{if .Profile}}auth="true"{{end}}>
    <nav-menu id="nav-menu" slot="nav-menu">
      {{range .Pages -}}
        <li data-perm="{{.Perm}}" class="indent-{{ .Level }}">
          <a {{if .URL}}href="{{.URL}}"{{end}}{{if .Selected}} class="selected"{{end}}>{{.Name}}</a>
        </li>
      {{- end}}
    </nav-menu>
    <site-menu id="sitemenu" {{if .Profile}}selected-data="{{.Profile.Data}}"{{end}} slot="site-menu">
      {{range .Users -}}
        <option style="display: none" slot="{{.PermissionText}}" value="{{.Skey}}"></option>
      {{- end}}
    </site-menu>
  </header-group>
  <section class="main" id="main">
    {{if .Msg}}
      <div class="red">
        {{.Msg}}
      </div>
      <br>
    {{end}}
  	<h1 class="container-md">New Device</h1>
  	<div class="border rounded p-4 container-md bg-white">
  		<h2>Device Type</h2>
      <hr>
      <div class="d-flex gap-2 px-5" id="types">
        {{ range .Types }}
          <button class="btn btn-outline-primary flex-fill flex-grow-1" value="{{.}}" onclick="setType(this.value);">{{.}}</button>
        {{ end }}
      </div>
      <br>
      <div id="unimplemented" class="d-none text-center">
        This type has not yet been implemented. Use the old <a href="/set/devices">devices</a> page instead.
      </div>
      <form class="controller d-none gap-2" method="post" action="/new/controller/create">
        <div class="d-flex gap-2 align-items-center pb-2">
          <label for="name" class="w-25 text-end">Controller Name:</label>
          <input name="name" class="w-50 form-control" placeholder="New Device Name">
        </div>
        <div class="d-flex gap-2 align-items-center pb-2">
          <label for="mac" class="w-25 text-end">MAC Address:</label>
          <input name="mac" class="w-50 form-control" placeholder="00:00:00:00:00:00">
        </div>
        <div class="d-flex gap-2 align-items-center pb-2">
          <label for="ssid" class="w-25 text-end">WiFi Name:</label>
          <input name="ssid" class="w-50 form-control" placeholder="AusOceanNetwork">
        </div>
        <div class="d-flex gap-2 align-items-center pb-2">
          <label for="pword" class="w-25 text-end">WiFi Password:</label>
          <input name="pword" class="w-50 form-control" placeholder="Secret_Password">
        </div>
        <input type="button" value="Submit" class="btn btn-primary ml-auto">
      </form>
  	</div>
  </section>
</body>
</html>
