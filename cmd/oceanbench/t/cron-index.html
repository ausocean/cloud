<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="http://localhost:5173/src/main.css" rel="stylesheet" type="text/css" />
    <title>Ocean Cron</title>
  </head>
  <body>
    <header id="header" class="header">
      <div class="heading">
        <img src="http://localhost:5173/src/tiny_logo.png" alt="AusOcean logo" />
        Ocean Cron v{{ .Version }}
      </div>
    </header>
    <section id="main" class="main">
      <p>
        Welcome to
        <em>Ocean Cron</em>
        by
        <a href="https://www.ausocean.org">AusOcean</a>
        .
      </p>
      <p>
        Manage crons at
        <a href="{{ if .Standalone }}http://localhost:8080{{ else }}https://vidgrind.ausocean.org{{ end }}">Ocean Bench</a>
        .
      </p>
    </section>
    {{ .Footer }}
  </body>
</html>
