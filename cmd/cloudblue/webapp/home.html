<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/favicon2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudBlue | Home</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="src/web-components/authenticator.ts"></script>
    <script type="module" src="src/web-components/app-header.ts"></script>
    <script type="module" src="src/web-components/welcome-message.ts"></script>
    <script type="module" src="src/web-components/custom-footer.ts"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&family=Kalam:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body class="flex min-h-screen flex-col overscroll-none bg-gradient-to-b from-sky-600 via-blue-900 to-black bg-fixed text-white">
    <auth-wrapper perms="" class="relative flex w-full flex-1 flex-col">
      <div id="page-column" class="flex flex-1 flex-col">
        <app-header></app-header>

        <!-- Main Content Section -->
        <div class="flex flex-1 items-center justify-center pb-5">
          <div class="z-9 mt-20 flex max-w-full flex-1 flex-col items-center justify-center bg-white p-4 text-center shadow-lg backdrop-blur-sm sm:mt-2 sm:rounded-xl sm:p-6 md:max-w-4xl md:bg-opacity-90 md:p-12 lg:max-w-5xl lg:p-16 xl:max-w-6xl xl:p-20">
            <!-- Big Logo -->
            <div class="relative flex items-center justify-center">
              <img src="src/assets/ausocean_logo.png" class="logo w-44 pb-8 pt-20 drop-shadow-2xl md:w-72 md:py-16" alt="AusOcean logo" />
            </div>

            <h1 class="mb-6 whitespace-nowrap text-3xl text-[#0c69ad] sm:text-4xl md:text-6xl" style="font-family: &quot;Ubuntu&quot;, sans-serif">
              Welcome to
              <span class="relative inline-block font-extrabold tracking-tight" style="font-family: &quot;Ubuntu&quot;, sans-serif">CloudBlue</span>
            </h1>
            <p class="mb-8 max-w-xl text-lg text-gray-800">Explore our marine data in real time with our cloud connected network of marine technology.</p>
            <welcome-message class="text-black"></welcome-message>
          </div>
        </div>
      </div>
      <custom-footer class="mt-auto"></custom-footer>
    </auth-wrapper>
  </body>
</html>
