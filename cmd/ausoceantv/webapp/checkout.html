<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/ausocean_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AusOcean TV</title>
    <link rel="stylesheet" href="./src/checkout.css" />
    <link rel="stylesheet" href="./src/index.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script type="module" src="/src/checkout.js" defer></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WX123FCR61"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-WX123FCR61");
    </script>
  </head>
  <body>
    <div id="msg" hidden></div>
    <div class="flex flex-col items-center gap-5">
      <a href="plans.html" class="w-1/3 min-w-[400px] text-left text-gray-600">&#8249; Plans</a>
      <div id="cart-info" class="w-1/3 min-w-[400px] rounded border bg-white p-10 drop-shadow">
        <h2 class="text-left text-xl font-bold">Cart</h2>
        <hr class="mb-2" />
        <div id="items" class="animate-pulse">
          <div class="flex justify-between">
            <p id="name" class="font-bold">AusOcean TV</p>
            <p id="price">$-</p>
          </div>
          <small id="desc" class="text-gray-600">Access to AusOcean TV...</small>
        </div>
      </div>
      <form id="payment-form" class="w-1/3 min-w-[400px] rounded border bg-white p-10 drop-shadow" hidden>
        <div id="payment-element">
          <!--Stripe.js injects the Payment Element-->
        </div>
        <button id="submit" class="w-full rounded-sm border bg-white drop-shadow">
          <div class="spinner hidden" id="spinner"></div>
          <span id="button-text">Pay now</span>
        </button>
        <div id="payment-message" class="hidden"></div>
      </form>
    </div>
  </body>
