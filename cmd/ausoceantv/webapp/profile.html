<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AusOceanTV | Profile</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="src/registry/profile.ts"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <auth-wrapper>
    <body class="h-screen bg-gradient-to-b from-sky-600 via-blue-900 to-black">
      <div id="page-column" class="flex h-full flex-col">
        <!-- Header Section -->
        <div class="flex items-center justify-between bg-neutral-50 px-6 py-4 shadow-lg">
          <div class="flex items-center justify-center">
            <img src="src/assets/ausocean_logo.png" class="logo w-20 md:w-28" alt="AusOcean logo" />
          </div>
          <div class="flex items-center space-x-6">
            <a href="home.html" title="Home" class="text-2xl text-[#0c4a72] transition-all hover:text-[#1f617a]">
              <i class="fas fa-home"></i>
            </a>
            <a href="profile.html" title="Profile" class="text-2xl text-[#0c4a72] transition-all hover:text-[#1f617a]">
              <i class="fas fa-user"></i>
            </a>
            <a href="/api/v1/auth/logout" title="Logout" class="text-2xl text-[#0c4a72] transition-all hover:text-[#1f617a]">
              <i class="fas fa-sign-out-alt"></i>
            </a>
          </div>
        </div>

        <div class="flex min-h-[calc(100vh-5rem)] flex-1 flex-col items-center justify-center p-6 text-center">
          <div class="w-full max-w-4xl space-y-6">
            <profile-details></profile-details>

            <div class="flex justify-center">
              <a href="api/v1/auth/logout" class="w-1/3 rounded bg-gray-600 text-center font-bold text-white">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </body>
  </auth-wrapper>
</html>
