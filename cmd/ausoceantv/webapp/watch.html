<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/favicon2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AusOceanTV | Watch</title>
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <script type="module" src="src/web-components/authenticator.ts"></script>
  </head>
  <body class="h-screen bg-gradient-to-b from-yellow-50 via-blue-950 to-black text-white">
    <auth-wrapper>
      <div id="page-column" class="flex h-full flex-col">
        <!-- Header Section (Logo + Navigation) -->
        <div class="sticky top-0 z-10 flex items-center justify-between bg-neutral-50 px-4 py-2 shadow-lg">
          <a href="home.html" class="flex items-center justify-center">
            <img src="src/assets/blue_logo.png" class="logo w-12 pt-1 md:w-20" alt="AusOcean logo" />
          </a>
          <div class="flex items-center space-x-6">
            <a href="home.html" title="Home" class="text-2xl text-[#0c69ad] transition-all hover:text-[#1f617a]">
              <i class="fas fa-home"></i>
            </a>
            <a href="/api/v1/auth/logout" title="Logout" class="text-2xl text-[#0c69ad] transition-all hover:text-[#1f617a]">
              <i class="fas fa-sign-out-alt"></i>
            </a>
          </div>
        </div>

        <!-- Video Theater Section -->
        <div id="theater" class="flex min-h-0 flex-1 items-center px-4 md:px-16">
          <!-- Video Container -->
          <div class="flex h-full max-h-[calc(100vh-16rem)] w-full items-center">
            <div class="relative w-full" style="padding-top: min(56.25%, calc(100vh - 16rem))">
              <iframe id="ytplayer" type="text/html" src="https://bench.cloudblue.org/live/RapidBayLivebyAusOcean?embed&mute&autoplay" frameborder="0" allowfullscreen class="absolute left-0 top-0 h-full w-full rounded-none object-contain"></iframe>
            </div>
          </div>
        </div>
      </div>
    </auth-wrapper>
  </body>
</html>
