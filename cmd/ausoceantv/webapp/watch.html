<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/ausocean_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AusOcean TV | Watch</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="src/web-components/authenticator.ts"></script>
  </head>
  <body class="h-screen bg-gradient-to-b from-blue-800 via-black to-black text-white">
    <auth-wrapper>
      <div id="page-column" class="flex h-full flex-col">
        <!-- Header Section -->
        <div id="header" class="z-10 flex flex-col items-center space-y-4 py-4 md:py-8">
          <h1 class="text-4xl font-extrabold tracking-tight text-blue-400 md:text-6xl">AusOcean TV</h1>
          <a href="home.html" class="rounded-lg bg-gradient-to-r from-green-400 to-cyan-500 px-6 py-3 text-lg font-semibold text-white shadow-md transition-all hover:shadow-lg hover:brightness-110">&lt; Home</a>
        </div>

        <!-- Video Theater Section -->
        <div id="theater" class="flex min-h-0 flex-1 items-center px-4 md:px-16">
          <!-- Video Container -->
          <div class="flex h-full max-h-[calc(100vh-16rem)] w-full items-center">
            <div class="relative w-full" style="padding-top: min(56.25%, calc(100vh - 16rem))">
              <iframe id="ytplayer" type="text/html" src="https://bench.cloudblue.org/live/RapidBayLivebyAusOcean?embed" frameborder="0" allowfullscreen class="absolute left-0 top-0 h-full w-full rounded-none object-contain shadow-xl"></iframe>
            </div>
          </div>
        </div>
      </div>
    </auth-wrapper>
  </body>
</html>
