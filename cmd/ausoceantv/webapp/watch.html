<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/ausocean_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AusOcean TV | Watch</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="src/web-components/authenticator.ts"></script>
  </head>
  <body class="h-screen bg-gradient-to-b from-blue-800 via-black to-black text-white">
    <auth-wrapper>
      <div id="page-column" class="flex flex-col h-full">
        <!-- Header Section -->
        <div id="header" class="flex flex-col items-center py-4 md:py-8 space-y-4 z-10">
          <h1 class="text-4xl font-extrabold text-blue-400 tracking-tight md:text-6xl">
            AusOcean TV
          </h1>
          <a href="home.html" class="rounded-lg bg-gradient-to-r from-green-400 to-cyan-500 px-6 py-3 text-lg font-semibold text-white shadow-md hover:shadow-lg hover:brightness-110 transition-all">
            &lt; Home
          </a>
        </div>

        <!-- Video Theater Section -->
        <div id="theater" class="flex-1 min-h-0 px-4 md:px-16 flex items-center">
          <!-- Video Container -->
          <div class="w-full h-full max-h-[calc(100vh-16rem)] flex items-center">
            <div class="w-full relative" style="padding-top: min(56.25%, calc(100vh - 16rem));">
              <iframe
                id="ytplayer"
                type="text/html"
                src="https://bench.cloudblue.org/live/RapidBayLivebyAusOcean?embed"
                frameborder="0"
                allowfullscreen
                class="absolute top-0 left-0 w-full h-full object-contain rounded-none shadow-xl"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </auth-wrapper>
  </body>
</html>
