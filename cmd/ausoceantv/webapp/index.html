<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/favicon2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AusOceanTV | Welcome</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="src/web-components/authenticator.ts"></script>
  </head>
  <body class="h-screen bg-black text-white">
    <auth-wrapper>
      <div class="relative flex h-screen w-full items-center justify-center overflow-hidden">
        <!-- Background Video -->
        <video class="absolute left-0 top-0 z-[-1] h-full w-full object-cover opacity-75" autoplay muted playsinline loop>
          <source src="src/assets/web-fish-5MB.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>

        <!-- Foreground Content -->
        <div class="z-10 max-w-full rounded-2xl bg-gradient-to-b from-neutral-50 to-neutral-50/80 p-32 text-center shadow-xl">
          <div class="relative flex items-center justify-center">
            <img src="src/assets/blue_logo.png" class="logo mx-auto mb-10 w-40 py-1 md:w-72" alt="AusOcean logo" />
          </div>
          <h1 class="mb-6 text-[#0c69ad] text-3xl font-extrabold tracking-tight sm:text-4xl md:text-6xl">
            Welcome to
            <span class="text-[#0c69ad]">AusOceanTV</span>
          </h1>
          <p class="mb-8 text-lg text-gray-800 md:text-2xl">Experience the wonders of Australia's oceans in real time.</p>
          <a href="/api/v1/auth/login?redirect=/home.html">
            <button class="rounded-lg bg-[#0c69ad] px-6 py-3 text-lg font-semibold text-white shadow-md transition-all hover:shadow-lg hover:brightness-110">Sign Up</button>
          </a>
        </div>
      </div>
    </auth-wrapper>
  </body>
</html>
