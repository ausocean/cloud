<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/ausocean_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AusOcean TV | signup</title>
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body class="flex-col justify-center gap-10 p-10 md:flex-row">
    <div class="rounded-md bg-neutral-800 p-10 text-white md:w-1/2 lg:w-1/3 dark:bg-white dark:text-neutral-800">
      <h2 class="text-center text-2xl font-bold">Subscription</h2>
      <p class="mb-5 text-center text-lg">$3.99</p>
      <ul class="m-auto w-fit">
        <li>✔ feature 1</li>
        <li>✔ feature 2</li>
        <li>✔ feature 3</li>
      </ul>
    </div>
    <div class="flex flex-col gap-10 md:w-1/2 md:gap-5 lg:w-1/3">
      <div class="rounded-md bg-neutral-800 p-10 text-white dark:bg-white dark:text-neutral-800">
        <h2 class="mb-5 text-center text-2xl font-bold">Login</h2>
        <script src="https://accounts.google.com/gsi/client" async></script>
        <div id="g_id_onload" data-client_id="" data-login_uri="https://your.domain/your_login_endpoint" data-auto_prompt="false"></div>
        <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="signup_with" data-shape="pill" data-logo_alignment="left"></div>
      </div>
      <div class="rounded-md bg-neutral-800 p-2 text-white dark:bg-white dark:text-neutral-800">
        <h2 class="text-center text-2xl font-bold opacity-25">Pay</h2>
      </div>
    </div>
  </body>
</html>
