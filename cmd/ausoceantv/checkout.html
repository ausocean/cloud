<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/ausocean_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AusOcean.TV</title>
    <link rel="stylesheet" href="./src/checkout.css" />
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/plan.ts"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="/src/checkout.js" defer></script>
  </head>
  <body class="flex flex-col gap-10 md:flex-row">
    <plan-element plan-name="Premium" price="3.99" period="month"></plan-element>
    <form id="payment-form" class="flex flex-col gap-5">
      <div class="border-2 p-10 dark:border-none dark:bg-white dark:text-neutral-800">
        <div id="payment-element">
          <!--Stripe.js injects the Payment Element-->
        </div>
      </div>
      <button id="submit" class="w-full bg-blue-800 py-2 dark:bg-white">
        <div class="spinner hidden" id="spinner"></div>
        <span id="button-text" class="text-white dark:text-neutral-800">Pay now</span>
      </button>
      <div id="payment-message" class="hidden"></div>
    </form>
  </body>
</html>
