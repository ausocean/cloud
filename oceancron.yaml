# gcloud app deploy --project oceancron --version 2 oceancron.yaml
runtime: go121

env_variables:
  AUSOCEAN_CREDENTIALS: gs://ausocean/AusOcean-ef9cd79f81a8.json
  OCEANCRON_SECRETS: gs://ausocean/OceanCron-secrets.txt

main: cmd/oceancron

handlers:
